<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zjištění Microsoft Tenant ID</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      background: linear-gradient(#f9f9f9, #e0e0e0);
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
    #error {
      margin-top: 1rem;
      color: red;
    }
    #copyBtn {
      margin-top: 1rem;
      display: none;
      background-color: white;
      color: #0078D4;
      font-weight: bold;
      border: 2px solid #0078D4;
      padding: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    #copyBtn:hover {
      background-color: #0078D4;
      color: white;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="td_synnex_logo_file.png" alt="TD SYNNEX Logo" class="logo">
    <h2>Zjištění Microsoft Tenant ID</h2>
    <input type="text" id="domain" placeholder="Zadejte doménu (např. tdsynnex.com)">
    <button onclick="getTenantId()">Získat Tenant ID</button>
    <div id="result"></div>
    <button id="copyBtn" onclick="copyResult()">Kopírovat Tenant ID</button>
    <div id="error"></div>
  </div>

  <script>
    async function getTenantId() {
      const domain = document.getElementById("domain").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      const copyBtn = document.getElementById("copyBtn");

      resultDiv.textContent = "";
      errorDiv.textContent = "";
      copyBtn.style.display = "none";

      if (!domain) {
        errorDiv.textContent = "Zadejte platnou doménu.";
        return;
      }

      try {
        const res = await fetch(`https://login.microsoftonline.com/${domain}/v2.0/.well-known/openid-configuration`);
        if (!res.ok) throw new Error("Nepodařilo se najít Tenant ID pro tuto doménu.");
        const data = await res.json();
        const tenantId = data.issuer.split("/")[3];
        resultDiv.textContent = `Tenant ID: ${tenantId}`;
        copyBtn.style.display = "inline-block";
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    }

    function copyResult() {
      const resultText = document.getElementById("result").textContent.replace("Tenant ID: ", "");
      const copyBtn = document.getElementById("copyBtn");

      navigator.clipboard.writeText(resultText).then(() => {
        copyBtn.textContent = "Zkopírováno!";
        copyBtn.style.backgroundColor = "#28a745";
        copyBtn.style.color = "white";

        setTimeout(() => {
          copyBtn.textContent = "Kopírovat Tenant ID";
          copyBtn.style.backgroundColor = "white";
          copyBtn.style.color = "#0078D4";
        }, 2000);
      });
    }
  </script>
</body>
</html>
